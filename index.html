<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ðŸ“š Your Personal Library</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="pageContainer">
    <div class="headerContainer">
      <div class="logo">
        <p>ðŸ“š</p>
      </div>
      <div class="title">
        <p>Welcome to your library</p>
      </div>
    </div>
    <div class="inputHeader">
      <p class="inputLabel">Add a new book to your library</p>
      <ul>
        <li><label for="newTitle">Book Title</label></li>
        <li><input type="text" name="newTitle" id="newTitle" placeholder="What's the book called?"></li>
      </ul>
      <ul>
        <li><label for="newAuthor">Book Author</label></li>
        <li><input type="text" name="newAuthor" id="newAuthor" placeholder="Who wrote the book?"></li>
      </ul>
      <ul>
        <li><label for="newPages">Pages</label></li>
        <li><input type="number" name="newPages" id="newPages" min="0" placeholder="How many pages is it?"></li>
      </ul>
      <ul>
        <li><label for="newReadbook">Read book</label></li>
        <li><input type="checkbox" name="newReadbook" value="true" id="newReadbook"></li>
      </ul>
      <button onclick="addBookToLibrary()" class="addbookBtn">Add book</button>
    </div>
    <div class="cardGridContainer">
    </div>
  </div>
</body>
</html>
